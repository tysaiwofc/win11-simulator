<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Desvie!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      color: white;
    }

    #gameArea {
      position: relative;
      width: 600px;
      height: 400px;
      border: 3px solid lime;
      overflow: hidden;
      background: #222;
    }

    #player {
      width: 40px;
      height: 40px;
      background: deepskyblue;
      position: absolute;
      bottom: 0;
      left: 50px;
    }

    #obstacle {
      width: 40px;
      height: 40px;
      background: red;
      position: absolute;
      bottom: 0;
      right: 0;
      animation: moveObstacle 2s linear infinite;
    }

    @keyframes moveObstacle {
      0%   { right: -40px; }
      100% { right: 100%; }
    }

    #message {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      display: none;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="player"></div>
    <div id="obstacle"></div>
    <div id="message">ðŸ’€ Game Over! Pressione qualquer tecla</div>
  </div>

  <script>
    const player = document.getElementById("player");
    const obstacle = document.getElementById("obstacle");
    const message = document.getElementById("message");
    const gameArea = document.getElementById("gameArea");

    let playerY = 0;
    let isGameOver = false;

    // Movimento do jogador
    document.addEventListener("keydown", (e) => {
      if (isGameOver) {
        location.reload();
        return;
      }

      const step = 20;
      const maxTop = gameArea.clientHeight - player.clientHeight;

      if (e.key === "ArrowUp" && playerY > 0) {
        playerY -= step;
      } else if (e.key === "ArrowDown" && playerY < maxTop) {
        playerY += step;
      }

      player.style.bottom = playerY + "px";
    });

    // Checagem de colisÃ£o
    setInterval(() => {
      const pRect = player.getBoundingClientRect();
      const oRect = obstacle.getBoundingClientRect();

      if (
        pRect.left < oRect.left + oRect.width &&
        pRect.left + pRect.width > oRect.left &&
        pRect.top < oRect.top + oRect.height &&
        pRect.top + pRect.height > oRect.top
      ) {
        gameOver();
      }
    }, 10);

    function gameOver() {
      obstacle.style.animationPlayState = "paused";
      message.style.display = "block";
      isGameOver = true;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notepad</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #1e1e1e;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .window {
      width: 900px;
      height: 600px;
      background: #2b2b2b;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .window-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 0 12px;
      height: 36px;
      -webkit-app-region: drag;
    }

    .window-title {
      font-size: 14px;
      color: white;
    }

    .window-controls {
      display: flex;
      gap: 8px;
    }

    .window-control {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      cursor: pointer;
    }

    .minimize { background: #c2c2c2; }
    .maximize { background: #36c252; }
    .close { background: #ff5c5c; }

    .notepad-menu {
      display: flex;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 0 10px;
      font-size: 13px;
      height: 32px;
      align-items: center;
      gap: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .menu-item {
      position: relative;
      cursor: pointer;
      padding: 6px 8px;
      border-radius: 6px;
    }

    .menu-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .menu-dropdown {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #3c3c3c;
      min-width: 160px;
      padding: 6px 0;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 100;
    }

    .menu-item:hover .menu-dropdown {
      display: block;
    }

    .dropdown-item {
      padding: 8px 16px;
      font-size: 13px;
      color: white;
      cursor: pointer;
    }

    .dropdown-item:hover {
      background: rgba(0, 120, 215, 0.3);
    }

    .notepad-tabs {
      display: flex;
      background: rgba(255, 255, 255, 0.03);
      height: 36px;
      align-items: center;
      padding-left: 8px;
      gap: 4px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .tab {
      background: rgba(255, 255, 255, 0.05);
      padding: 6px 12px;
      border-radius: 8px 8px 0 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .tab.active {
      background: rgba(255, 255, 255, 0.12);
    }

    .tab-close {
      font-size: 12px;
      cursor: pointer;
    }

    .tabs-add {
      margin-left: auto;
      padding: 0 12px;
      cursor: pointer;
      font-size: 20px;
    }

    .window-content {
      flex: 1;
      background: #1e1e1e;
    }

    .notepad-content {
      width: 100%;
      height: 100%;
      display: none;
    }

    .notepad-content.active {
      display: block;
    }

    .notepad-textarea {
      width: 100%;
      height: 100%;
      padding: 16px;
      border: none;
      background: transparent;
      color: white;
      font-family: Consolas, monospace;
      font-size: 14px;
      line-height: 1.5;
      resize: none;
      outline: none;
    }

    .notepad-statusbar {
      height: 24px;
      background: rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 12px;
      font-size: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="window">

    <div class="window-content">
      <div class="notepad-content active">
        <textarea class="notepad-textarea" spellcheck="false"></textarea>
      </div>
    </div>
  </div>
</body>
</html>

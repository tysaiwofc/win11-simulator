<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows Update Simulator</title>
  <style>
    :root {
      --primary-color: #0078d7;
      --primary-dark: #106ebe;
      --text-primary: #323130;
      --text-secondary: #605e5c;
      --bg-color: #f3f2f1;
      --panel-color: #ffffff;
      --border-color: #edebe9;
      --success-color: #107c10;
      --warning-color: #d83b01;
      --btn-radius: 6px;
      --transition-speed: 0.3s;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', SegoeUI, "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-primary);
      font-size: 14px;
      line-height: 1.5;
    }

    .windows-update {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      background-color: var(--panel-color);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.08);
      border-radius: var(--btn-radius);
      overflow: hidden;
      transition: all var(--transition-speed) ease;
    }

    .header {
      background-color: var(--primary-color);
      color: white;
      padding: 16px;
      border-bottom: 1px solid var(--border-color);
      font-weight: 600;
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .windows-icon {
      width: 24px;
      height: 24px;
    }

    .content {
      padding: 20px;
      background-color: #ffffff;
      border-bottom: 1px solid var(--border-color);
    }

    .status-container {
      margin-bottom: 20px;
    }

    .status-message {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .last-checked {
      font-size: 13px;
      color: var(--text-secondary);
    }

    .update-details {
      margin-bottom: 24px;
      border: 1px solid var(--border-color);
      border-radius: var(--btn-radius);
      padding: 16px;
      background-color: #f9f9f9;
    }

    .update-details h2 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--primary-color);
    }

    .update-item {
      display: flex;
      gap: 16px;
      align-items: center;
    }

    .update-icon img {
      width: 32px;
      height: 32px;
    }

    .update-info h3 {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .update-description {
      font-size: 14px;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .update-meta {
      display: flex;
      gap: 16px;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .progress-container {
      margin: 24px 0;
      border: 1px solid var(--border-color);
      border-radius: var(--btn-radius);
      padding: 16px;
      background-color: #fafafa;
    }

    .progress-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .progress-bar {
      height: 6px;
      background-color: #e1e1e1;
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 12px;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background-color: var(--primary-color);
      transition: width var(--transition-speed) ease;
    }

    .progress-details {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: var(--text-secondary);
    }

    .action-buttons {
      display: flex;
      gap: 12px;
      margin: 24px 0;
    }

    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: var(--btn-radius);
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all var(--transition-speed) ease;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
    }

    .btn-secondary {
      background-color: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-primary);
    }

    .btn-secondary:hover {
      background-color: var(--bg-color);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .footer {
      padding: 12px 24px;
      border-top: 1px solid var(--border-color);
      background-color: #f8f8f8;
      text-align: center;
    }

    .footer-links {
      display: inline-block;
      color: var(--primary-color);
      text-decoration: none;
      font-size: 13px;
    }

    .footer-links:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none !important;
    }

    /* Animações */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading {
      animation: spin 1s linear infinite;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      .windows-update {
        margin: 10px;
        border-radius: 8px;
      }

      .content {
        padding: 16px;
      }

      .update-meta {
        flex-direction: column;
        gap: 4px;
      }

      .progress-details {
        flex-direction: column;
        gap: 4px;
      }

      .action-buttons {
        flex-direction: column;
      }

      .btn {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="windows-update">
    <div class="header">
      <div class="header-content">
        <h1>Windows Update</h1>
      </div>
    </div>
    <div class="content">
      <div class="status-container">
        <p id="status-message" class="status-message">Pronto</p>
        <p id="last-checked" class="last-checked">Última verificação: --</p>
      </div>
      <div id="update-details" class="update-details hidden">
        <h2 id="update-title"></h2>
        <p id="update-description"></p>
        <p id="update-version"></p>
        <p id="update-size"></p>
        <p id="update-date"></p>
      </div>
      <div id="progress-container" class="progress-container hidden">
        <div class="progress-header">
          <span id="download-speed">Velocidade: --</span>
          <span id="time-remaining">Tempo restante: --</span>
        </div>
        <div class="progress-bar">
          <div id="progress-fill" class="progress-fill"></div>
        </div>
        <div class="progress-details">
          <span id="downloaded-size">Baixado: --</span>
          <span id="download-percent">0%</span>
        </div>
      </div>
      <div class="action-buttons">
        <button id="check-updates" class="btn btn-primary">Verificar Atualizações</button>
        <button id="download-updates" class="btn btn-primary hidden">Baixar Atualizações</button>
        <button id="install-updates" class="btn btn-primary hidden">Instalar Atualizações</button>
      </div>
      <div class="update-options">
        <label><input type="checkbox" id="auto-download" checked> Download automático</label><br>
        <label><input type="checkbox" id="auto-install"> Instalação automática</label>
      </div>
    </div>
    <div class="footer">
      <a id="help-link" href="#" class="footer-links">Ajuda</a>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>

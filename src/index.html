<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows 11 Simulator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="wallpaper"></div>
  
  <div id="desktop">
    <!-- Ícones do desktop serão adicionados dinamicamente -->
  </div>
  
  <div id="taskbar">
    <div id="taskbar-icons">
      <div id="start-button" class="taskbar-icon">
        <img src="../assets/icons/windows.png" alt="Start">
      </div>
     
    </div>
    <div class="left-menu-start-container">
      <img id="taskbar-app-manager" src="../assets/icons/up.png" width="32px" height="32px" alt="Start">
      <img id="wifi-status"  width="22px" height="22px" alt="Start">
      <div id="clock"></div>
    </div>
    
  </div>
  
  <div id="start-menu">
    <input type="text" id="start-menu-search" placeholder="Type here to search">
    <div id="start-menu-apps"></div>
    <div class="start-menu-options">
      <p id="version">{{windows.boot.packages.version}}</p>
      <img id="start-menu-restart" src="../assets/icons/restart.png" width="20px" height="20px" alt="Start">
      <img id="start-menu-power" src="../assets/icons/power.png" width="20px" height="20px" alt="Start">
    </div>
  </div>
  
  <!-- Menu de contexto -->
  <div id="context-menu" class="context-menu">
    <div class="context-menu-item" id="context-view">View</div>
    <div class="context-menu-item" id="context-sort">Sort by</div>
    <div class="context-menu-item" id="context-refresh">Refresh</div>
    <div class="context-menu-separator"></div>
    <div class="context-menu-item" id="context-paste">Paste</div>
    <div class="context-menu-item" id="context-new">New</div>
    <div class="context-menu-item" id="context-display">Display settings</div>
    <div class="context-menu-item" id="context-personalize">Personalize</div>
  </div>
  
  <!-- Caixa de seleção -->
  <div id="selection-box"></div>
  
  <script src="renderer.js"></script>
</body>
</html>

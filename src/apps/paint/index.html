<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Paint Windows 11</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --win11-accent: #0078d7;
      --win11-bg: #f3f3f3;
      --win11-toolbar: #ffffff;
      --win11-border: #e5e5e5;
      --win11-text: #323130;
      --win11-hover: #f5f5f5;
      --win11-pressed: #e0e0e0;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', 'Segoe UI Variable', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--win11-bg);
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      color: var(--win11-text);
      overflow: hidden;
    }

    .title-bar {
      height: 32px;
      background-color: var(--win11-toolbar);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 8px;
      border-bottom: 1px solid var(--win11-border);
      -webkit-app-region: drag;
    }

    .title {
      font-size: 12px;
      font-weight: 400;
      padding-left: 8px;
    }

    .window-title {
      font-size: 12px;
      opacity: 0.8;
      -webkit-app-region: drag;
    }

    .window-controls {
      display: flex;
      gap: 8px;
      -webkit-app-region: no-drag;
    }

    .window-control {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      cursor: pointer;
      transition: var(--transition);
      -webkit-app-region: no-drag;
    }

    .window-control:hover {
      background-color: var(--win11-hover);
    }

    .window-control.close:hover {
      background-color: #e81123;
      color: white;
    }

    .ribbon {
      background-color: var(--win11-toolbar);
      padding: 8px 12px;
      border-bottom: 1px solid var(--win11-border);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .ribbon-tabs {
      display: flex;
      gap: 4px;
    }

    .ribbon-tab {
      padding: 8px 16px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .ribbon-tab.active {
      background-color: var(--win11-pressed);
    }

    .ribbon-tab:hover:not(.active) {
      background-color: var(--win11-hover);
    }

    .ribbon-content {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 8px 0;
    }

    .tool-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding-right: 16px;
      border-right: 1px solid var(--win11-border);
    }

    .tool-group:last-child {
      border-right: none;
    }

    .tool-group-title {
      font-size: 11px;
      font-weight: 600;
      color: #666;
    }

    .tool-buttons {
      display: flex;
      gap: 4px;
    }

    .tool-button {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      cursor: pointer;
      background: none;
      border: none;
      color: var(--win11-text);
    }

    .tool-button:hover {
      background-color: var(--win11-hover);
    }

    .tool-button.active {
      background-color: var(--win11-pressed);
    }

    .tool-button i {
      font-size: 16px;
    }

    .tool-button .icon-text {
      font-size: 16px;
      font-weight: 600;
    }

    .size-preview {
      width: 1px;
      height: 1px;
      background-color: currentColor;
      border-radius: 50%;
      margin: 0 auto;
    }

    .canvas-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: auto;
      padding: 16px;
      background-color: #f0f0f0;
      background-image: 
        linear-gradient(45deg, #e5e5e5 25%, transparent 25%),
        linear-gradient(-45deg, #e5e5e5 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, #e5e5e5 75%),
        linear-gradient(-45deg, transparent 75%, #e5e5e5 75%);
      background-size: 20px 20px;
      background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
    }

    canvas {
      background-color: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      cursor: crosshair;
    }

    .status-bar {
      height: 24px;
      background-color: var(--win11-toolbar);
      border-top: 1px solid var(--win11-border);
      display: flex;
      align-items: center;
      padding: 0 8px;
      font-size: 11px;
    }

    .status-separator {
      height: 100%;
      width: 1px;
      background-color: var(--win11-border);
      margin: 0 8px;
    }

    .color-preview {
      width: 16px;
      height: 16px;
      border: 1px solid var(--win11-border);
      margin-right: 8px;
    }

    input[type="color"] {
      width: 24px;
      height: 24px;
      border: none;
      padding: 0;
      background: none;
      cursor: pointer;
    }

    input[type="color"]::-webkit-color-swatch {
      border: 1px solid var(--win11-border);
      border-radius: 4px;
    }

    input[type="range"] {
      width: 80px;
      height: 4px;
      -webkit-appearance: none;
      background: var(--win11-border);
      border-radius: 2px;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      background: var(--win11-accent);
      border-radius: 50%;
      cursor: pointer;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: var(--win11-toolbar);
      min-width: 160px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 1;
      border-radius: 4px;
      border: 1px solid var(--win11-border);
      padding: 8px 0;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-item {
      padding: 8px 16px;
      font-size: 12px;
      cursor: pointer;
    }

    .dropdown-item:hover {
      background-color: var(--win11-hover);
    }

    .shape-options {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .shape-button {
      width: 100%;
      text-align: left;
      padding: 4px 8px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 12px;
    }

    .shape-button:hover {
      background-color: var(--win11-hover);
    }

    .window-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  color: white;
  user-select: none;
  -webkit-app-region: drag;
  margin-left: auto;
}

.window-title {
  font-size: 18px;
  font-weight: bold;
}

.window-controls {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.window-control {
  width: 15px;
  height: 15px;
  margin-left: 10px;
  cursor: pointer;
  border-radius: 50%;
  background-color: #aaa;
  transition: background-color 0.3s ease;
}

/* Estilos individuais para cada bot√£o */
.window-control.minimize {
  background-color: #ffcc00;
}

.window-control.maximize {
  background-color: #00cc00;
}

.window-control.close {
  background-color: #ff0000;
}

.window-control:hover {
  background-color: #555;
}


.window-control:active {
  background-color: #222;
}
  </style>
</head>
<body>
  <div class="title-bar">
    <div class="window-header">
      <div class="window-title"></div>
      <div class="window-controls">
        <div class="window-control minimize"></div>
        <div class="window-control close"></div>
      </div>
    </div>
  </div>

  <div class="ribbon">

    <div class="ribbon-content">
      <div class="tool-group">
        <div class="tool-group-title">Tools</div>
        <div class="tool-buttons">
          <button class="tool-button active" id="brushBtn" title="Brush (Ctrl+B)">
            <i class="fas fa-paint-brush"></i>
          </button>
          <button class="tool-button" id="pencilBtn" title="Pencil (Ctrl+P)">
            <i class="fas fa-pencil-alt"></i>
          </button>
          <button class="tool-button" id="eraserBtn" title="Eraser (Ctrl+E)">
            <i class="fas fa-eraser"></i>
          </button>
        </div>
      </div>

      <div class="tool-group">
        <div class="tool-group-title">Shapes</div>
        <div class="tool-buttons">
          <div class="dropdown">
            <button class="tool-button" title="Shapes">
              <i class="fas fa-shapes"></i>
            </button>
            <div class="dropdown-content">
              <div class="shape-options">
                <button class="shape-button" id="lineBtn"><i class="fas fa-minus"></i> Line</button>
                <button class="shape-button" id="rectBtn"><i class="far fa-square"></i> Rectangle</button>
                <button class="shape-button" id="circleBtn"><i class="far fa-circle"></i> Circle</button>
                <button class="shape-button" id="triangleBtn"><i class="fas fa-play"></i> Triangle</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="tool-group">
        <div class="tool-group-title">Colors</div>
        <div class="tool-buttons">
          <input type="color" id="colorPicker" value="#000000" title="Color 1">
          <input type="color" id="colorPicker2" value="#ffffff" title="Color 2">
        </div>
      </div>

      <div class="tool-group">
        <div class="tool-group-title">Size</div>
        <div class="tool-buttons">
          <input type="range" id="brushSize" min="1" max="50" value="5" title="Size">
          <div class="tool-button" id="sizePreview">
            <div class="size-preview" style="width: 5px; height: 5px;"></div>
          </div>
        </div>
      </div>

      <div class="tool-group">
        <div class="tool-group-title">Actions</div>
        <div class="tool-buttons">
          <button class="tool-button" id="clearBtn" title="Clear (Ctrl+N)">
            <i class="fas fa-file"></i>
          </button>
          <button class="tool-button" id="saveBtn" title="Save (Ctrl+S)">
            <i class="fas fa-save"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="canvas-container">
    <canvas id="paintCanvas" width="800" height="600"></canvas>
  </div>

  <div class="status-bar">
    <div class="color-preview" id="color1Preview"></div>
    <div class="color-preview" id="color2Preview"></div>
    <div class="status-separator"></div>
    <div id="coordinates">0, 0</div>
    <div class="status-separator"></div>
    <div id="canvasSize">800 x 600</div>
  </div>

  <script>
    document.querySelector('.window-control.minimize').addEventListener('click', () => {
  window.electronAPI.minimizeWindow();  // Minimize a janela
});

document.querySelector('.window-control.close').addEventListener('click', () => {
  window.electronAPI.closeWindow();  // Fechar a janela
});

    document.addEventListener('DOMContentLoaded', () => {
      const canvas = document.getElementById('paintCanvas');
      const ctx = canvas.getContext('2d');
      let isDrawing = false;
      let currentTool = 'brush';
      let startX, startY;
      let currentColor = '#000000';
      let secondaryColor = '#ffffff';
      let brushSize = 5;
      
      // Update color previews
      const color1Preview = document.getElementById('color1Preview');
      const color2Preview = document.getElementById('color2Preview');
      const colorPicker = document.getElementById('colorPicker');
      const colorPicker2 = document.getElementById('colorPicker2');
      const brushSizeInput = document.getElementById('brushSize');
      const sizePreview = document.querySelector('#sizePreview .size-preview');
      const coordinates = document.getElementById('coordinates');
      
      // Tool buttons
      const brushBtn = document.getElementById('brushBtn');
      const pencilBtn = document.getElementById('pencilBtn');
      const eraserBtn = document.getElementById('eraserBtn');
      const clearBtn = document.getElementById('clearBtn');
      const saveBtn = document.getElementById('saveBtn');
      
      // Shape buttons
      const lineBtn = document.getElementById('lineBtn');
      const rectBtn = document.getElementById('rectBtn');
      const circleBtn = document.getElementById('circleBtn');
      const triangleBtn = document.getElementById('triangleBtn');
      
      // Initialize
      function init() {
        // Set canvas background to white
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Set initial colors
        color1Preview.style.backgroundColor = currentColor;
        color2Preview.style.backgroundColor = secondaryColor;
        
        // Event listeners
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        canvas.addEventListener('mousemove', updateCoordinates);
        
        colorPicker.addEventListener('input', updateColor);
        colorPicker2.addEventListener('input', updateSecondaryColor);
        brushSizeInput.addEventListener('input', updateBrushSize);
        
        // Tool buttons
        brushBtn.addEventListener('click', () => setTool('brush'));
        pencilBtn.addEventListener('click', () => setTool('pencil'));
        eraserBtn.addEventListener('click', () => setTool('eraser'));
        clearBtn.addEventListener('click', clearCanvas);
        saveBtn.addEventListener('click', saveCanvas);
        
        // Shape buttons
        lineBtn.addEventListener('click', () => setTool('line'));
        rectBtn.addEventListener('click', () => setTool('rectangle'));
        circleBtn.addEventListener('click', () => setTool('circle'));
        triangleBtn.addEventListener('click', () => setTool('triangle'));
      }
      
      function setTool(tool) {
        currentTool = tool;
        
        // Update active button
        brushBtn.classList.remove('active');
        pencilBtn.classList.remove('active');
        eraserBtn.classList.remove('active');
        
        switch(tool) {
          case 'brush':
            brushBtn.classList.add('active');
            canvas.style.cursor = 'crosshair';
            break;
          case 'pencil':
            pencilBtn.classList.add('active');
            canvas.style.cursor = 'crosshair';
            break;
          case 'eraser':
            eraserBtn.classList.add('active');
            canvas.style.cursor = 'cell';
            break;
          case 'line':
          case 'rectangle':
          case 'circle':
          case 'triangle':
            canvas.style.cursor = 'crosshair';
            break;
        }
      }
      
      function updateColor(e) {
        currentColor = e.target.value;
        color1Preview.style.backgroundColor = currentColor;
      }
      
      function updateSecondaryColor(e) {
        secondaryColor = e.target.value;
        color2Preview.style.backgroundColor = secondaryColor;
      }
      
      function updateBrushSize(e) {
        brushSize = e.target.value;
        sizePreview.style.width = `${brushSize}px`;
        sizePreview.style.height = `${brushSize}px`;
      }
      
      function updateCoordinates(e) {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        coordinates.textContent = `${Math.round(x)}, ${Math.round(y)}`;
      }
      
      function startDrawing(e) {
        isDrawing = true;
        startX = e.offsetX;
        startY = e.offsetY;
        
        if (currentTool === 'brush' || currentTool === 'pencil' || currentTool === 'eraser') {
          draw(e); // Start drawing immediately for freehand tools
        }
      }
      
      function draw(e) {
        if (!isDrawing) return;
        
        const x = e.offsetX;
        const y = e.offsetY;
        
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';
        
        switch(currentTool) {
          case 'brush':
            ctx.globalCompositeOperation = 'source-over';
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = brushSize;
            ctx.beginPath();
            ctx.moveTo(startX, startY);
            ctx.lineTo(x, y);
            ctx.stroke();
            startX = x;
            startY = y;
            break;
            
          case 'pencil':
            ctx.globalCompositeOperation = 'source-over';
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(startX, startY);
            ctx.lineTo(x, y);
            ctx.stroke();
            startX = x;
            startY = y;
            break;
            
          case 'eraser':
            ctx.globalCompositeOperation = 'destination-out';
            ctx.lineWidth = brushSize;
            ctx.beginPath();
            ctx.moveTo(startX, startY);
            ctx.lineTo(x, y);
            ctx.stroke();
            startX = x;
            startY = y;
            break;
        }
      }
      
      function stopDrawing(e) {
        if (!isDrawing) return;
        
        const x = e.offsetX;
        const y = e.offsetY;
        
        // For shape tools, draw the shape when mouse is released
        if (isDrawing && ['line', 'rectangle', 'circle', 'triangle'].includes(currentTool)) {
          ctx.globalCompositeOperation = 'source-over';
          ctx.strokeStyle = currentColor;
          ctx.fillStyle = secondaryColor;
          ctx.lineWidth = brushSize;
          
          switch(currentTool) {
            case 'line':
              ctx.beginPath();
              ctx.moveTo(startX, startY);
              ctx.lineTo(x, y);
              ctx.stroke();
              break;
              
            case 'rectangle':
              ctx.beginPath();
              ctx.rect(startX, startY, x - startX, y - startY);
              ctx.fill();
              ctx.stroke();
              break;
              
            case 'circle':
              const radius = Math.sqrt(Math.pow(x - startX, 2) + Math.pow(y - startY, 2));
              ctx.beginPath();
              ctx.arc(startX, startY, radius, 0, Math.PI * 2);
              ctx.fill();
              ctx.stroke();
              break;
              
            case 'triangle':
              ctx.beginPath();
              ctx.moveTo(startX, startY);
              ctx.lineTo(x, y);
              ctx.lineTo(startX * 2 - x, y);
              ctx.closePath();
              ctx.fill();
              ctx.stroke();
              break;
          }
        }
        
        isDrawing = false;
      }
      
      function clearCanvas() {
        if (confirm('Clear the canvas?')) {
          ctx.fillStyle = 'white';
          ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
      }
      
      function saveCanvas() {
        const link = document.createElement('a');
        link.download = 'drawing.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      }
      
      // Initialize the app
      init();
    });
  </script>
</body>
</html>

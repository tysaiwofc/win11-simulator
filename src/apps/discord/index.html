<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Clone - Win11 Simulator Updates</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="window-header">
        <div class="window-title"></div>
        <div class="window-controls">
          <div class="window-control minimize"></div>
          <div class="window-control close"></div>
        </div>
      </div>
    <div class="windows-11-container">
        <div class="server-sidebar">
            <div class="server-list">
                <div class="server-icon active" data-server="win11-simulator">
                    <img src="https://static.vecteezy.com/system/resources/previews/006/892/625/original/discord-logo-icon-editorial-free-vector.jpg" alt="Discord">
                </div>
                <div class="server-icon" data-server="win11-simulator">
                    <img src="https://github.com/tysaiwofc.png" alt="Win11 Simulator">
                </div>
                <div class="add-server">
                    <i class="fas fa-plus"></i>
                </div>
            </div>
        </div>
        <div class="channel-sidebar">
            <div class="server-header">
                <h2>Win11 Simulator</h2>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="channel-category">
                <div class="category-header">
                    <i class="fas fa-chevron-down"></i>
                    <span>TEXT CHANNELS</span>
                </div>
                <div class="channel-list">
                    <div class="channel active" data-channel="releases">
                        <i class="fas fa-hashtag"></i>
                        <span>releases</span>
                    </div>
                    <div class="channel" data-channel="general">
                        <i class="fas fa-hashtag"></i>
                        <span>general</span>
                    </div>
                    <div class="add-channel">
                        <i class="fas fa-plus"></i>
                    </div>
                </div>
            </div>
            <div class="user-panel">
                <div class="user-info">
                    <div class="avatar">
                        <img src="https://th.bing.com/th/id/OIP.XyU71HwAz9FJ9ab23aKrGAHaHa?rs=1&pid=ImgDetMain" alt="tysaiwofc">
                    </div>
                    <div class="user-details">
                        <span class="username">client</span>
                        <span class="tag">#0001</span>
                    </div>
                </div>
                <div class="user-controls">
                    <button><i class="fas fa-microphone"></i></button>
                    <button><i class="fas fa-headphones"></i></button>
                    <button><i class="fas fa-cog"></i></button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="channel-header">
                <div class="channel-info">
                    <i class="fas fa-hashtag"></i>
                    <span>releases</span>
                </div>
                <div class="channel-topic">
                    GitHub release updates for win11-simulator
                </div>
                <div class="channel-controls">
                    <button><i class="fas fa-user-plus"></i></button>
                    <button><i class="fas fa-search"></i></button>
                    <button><i class="fas fa-inbox"></i></button>
                    <button><i class="fas fa-question-circle"></i></button>
                </div>
            </div>
            <div class="messages-container">
                <div class="messages">
                    <!-- Messages will be inserted here by JavaScript -->
                </div>
                <div class="message-input">
                    <div class="input-container">
                        <button class="add-file"><i class="fas fa-plus"></i></button>
                        <input type="text" placeholder="Message #releases">
                        <div class="input-buttons">
                            <button><i class="fas fa-gift"></i></button>
                            <button><i class="fas fa-grin"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="members-sidebar">
            <div class="members-header">
                <span>ONLINE â€” 1</span>
            </div>
            <div class="members-list">
                <div class="member">
                    <div class="member-avatar">
                        <img src="https://github.com/tysaiwofc.png" alt="tysaiwofc">
                        <div class="status online"></div>
                    </div>
                    <div class="member-info">
                        <span class="member-name">tysaiwofc <span class="app-badge">APP</span></span>
                        <span class="member-status">Working on win11-simulator</span>
                    </div>
                </div>
                <div class="member">
                    <div class="member-avatar">
                        <img src="https://th.bing.com/th/id/OIP.XyU71HwAz9FJ9ab23aKrGAHaHa?rs=1&pid=ImgDetMain" alt="tysaiwofc">
                        <div class="status online"></div>
                    </div>
                    <div class="member-info">
                        <span class="member-name">client</span>
                        <span class="member-status">Playing win11-simulator</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
